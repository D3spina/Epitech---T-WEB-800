<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js"></script>
    <script src="./js/google/google.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tauri-apps/api/dist/tauri.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuFLAY6DH36pKwjlJpGNetrGwx4Lt491E&callback=initMap"></script>
</head>
<body>
<div class="main-container">
    <div id="data-list" class="left-container"></div>
    <div class="container-header">
        <div class="header">
          <form action="/submit-road-trip" method="post">
              <div class="arrive">
                  <input type="text" id="depart" name="depart" placeholder="départ"><br><br>
                  <input type="text" id="arrivee" name="arrivee" placeholder="arrivée"><br><br>
                  <input type="number" id="rayon" name="rayon" placeholder="Rayon d'activité Km" min="1">
              </div>
            <div class="container-filtre">
              <div class="carousel">
                <div class="carousel-item">
                  <input type="checkbox" id="bar" name="activity" value="bar">
                  <label for="bar">Bar</label>
                </div>
                <div class="carousel-item">
                  <input type="checkbox" id="restaurant" name="activity" value="restaurant">
                  <label for="restaurant">Restaurant</label>
                </div>
                <div class="carousel-item">
                  <input type="checkbox" id="sport" name="activity" value="sport">
                  <label for="sport">Sport</label>
                </div>
              </div>
              <div class="validate">
                  <button type="submit">Enregistrer</button>
                  <button type="submit">Login</button>
              </div>
            </div>
          </form>
        </div>
        <div id="map" class="map" ></div>
    </div>
</div>


</body>
</html>
