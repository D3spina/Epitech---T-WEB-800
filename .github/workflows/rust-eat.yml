name: Rust-eat

on:
  push:
    branches:
    - service-eat
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Debug
      run: echo "Workflow triggered"
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
